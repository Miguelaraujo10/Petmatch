<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch - Cachorros para Adoção</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="./Design sem nome.svg" alt="Logo">
        </div>
        <h1>PetMatch</h1>
    </div>

    <!-- Botão de Voltar -->
    <div class="back-button">
        <button onclick="window.history.back()">&#8592; Voltar</button>
    </div>

    <div class="main">
        <h2>Adote um Cachorro</h2>
        <p>Escolha o seu novo amigo canino e dê a ele um novo lar!</p>

        <div class="pets-section">

            <div class="pet-card">
                <img src="./dog1.jpg" alt="Cachorro">
                <h3>Rex</h3>
                <p>2 anos</p>
                <a href="#" class="button">Adote</a>
            </div>

            <div class="pet-card">
                <img src="./dog2.jpg" alt="Cachorro">
                <h3>Max</h3>
                <p>3 anos</p>
                <a href="#" class="button">Adote</a>
            </div>

            <div class="pet-card">
                <img src="./dog3.jpg" alt="Cachorro">
                <h3>Luna</h3>
                <p>1 ano</p>
                <a href="#" class="button">Adote</a>
            </div>

            <div class="pet-card">
                <img src="./dog4.jpg" alt="Cachorro">
                <h3>Bella</h3>
                <p>4 anos</p>
                <a href="#" class="button">Adote</a>
            </div>
            
            <!-- Adicione mais cards de cachorro conforme necessário -->
            
        </div>
    </div>

</body>
<footer>
    <div class="footer">
        <p>&copy; 2024 PetMatch. All rights reserved.</p>
    </div>
</footer>
</html>
