<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetMatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../loginStyle.css">
</head>
<body>

    <div class="header">
        <div class="logo-and-title">
            <a href="./index.html">
                <img src="../imgs/Design sem nome.svg" alt="">
            </a>
            
            <h1>Petmatch</h1>
        </div>
    </div>

    <div class="login-container">
        <div class="login-icon">
            <img src="../imgs/icone Login.svg" alt="User Icon">
        </div>
        
        <form action="#" method="post">
            <div class="input-group">
                <input type="text" placeholder="User" name="username" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="login-buttons">
                <button type="submit" class="login-btn">ENTRAR</button>
                <a href="signup.html" class="signup-btn">Criar Conta</a>
            </div>
        </form>
    </div>

</body>
<footer>
    <div class="footer">
        <p>&copy; 2024 PetMatch. All rights reserved.</p>
    </div>
</footer>
</html>
