<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar PET</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CadastradoPet.css">
</head>

<body>

    <div class="header">
        <div class="logo-and-title">
            <img src="../imgs/Design sem nome.svg" alt="Logo">
            <h1>PetMatch</h1>
        </div>

    </div>

    <div class="back-button">
        <button onclick="window.location.href='index.html'">Voltar</button>
    </div>
    <div class="box">
        <div class="main">
            <h2>Cadastrar Pet</h2>
            <p>Preencha os dados para cadastrar o seu pet.</p>

            <form id="petForm">
                <div class="form-group">
                    <label for="petImage">Imagem do Pet:</label>
                    <input type="file" id="petImage" required>
                </div>
                <div class="form-group">
                    <label for="petName">Nome:</label>
                    <input type="text" id="petName" placeholder="Nome do pet" required>
                </div>
                <div class="form-group">
                    <label for="petRaca">Raça:</label>
                    <input type="text" id="racaPet" placeholder="Raça do seu pet" required>
                </div>
                <div class="form-group" id="descricao">
                    <label for="petDescription">Descrição:</label>
                    <input type="text" id="descricao" placeholder="Adicione uma descrição sobre seu pet" required>
                </div>
                <div class="form-group-menor-idade">
                    <label for="petAge">Idade:</label>
                    <input type="number" id="petAge" placeholder="Idade do pet" required>
                </div>
                <div class="form-row">
                    <div class="form-group-menor">
                        <label for="petType">Sexo:</label>
                        <select id="petType" required>
                            <option value="">Selecione</option>
                            <option value="cachorro">Macho</option>
                            <option value="gato">Fêmea</option>
                        </select>
                    </div>

                    <div class="form-group-menor">
                        <label for="petFinalidade">Finalidade:</label>
                        <select id="petFinalidade" required>
                            <option value="">Selecione</option>
                            <option value="cachorro">Encontrar o parceiro ideal</option>
                            <option value="gato">Adoção</option>
                        </select>
                    </div>

                        <button type="submit" class="button">Cadastrar</button>

            </form>

            <p id="message"></p>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2024 PetMatch. All rights reserved.</p>
        </div>
    </footer>

    <script src="../src/cadastrar.js"></script>
</body>

</html>
