<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="header">
        <div class="logo-and-title">
            <img src="../imgs/Design sem nome.svg" alt="Logo">
            <h1>PetMatch</h1>
        </div>
        <div class="login-section" id="loginSection">
            <a href="./login.html" class="login-link" id="loginLink">
                <img src="../imgs/icone Login.svg" alt="Login" id="loginIcon">
                <span id="loginText">Sign-in/Login</span>
            </a>
        </div>
    </div>

    <div class="main">
        <h2>Adote e Cuide</h2>
        <p>Conectando pessoas e animais, buscando seu parceiro ideal.</p>
        <div class="buttons">
            <a href="#" class="button">Adote</a>
            <a href="love.html" class="button">Forme um Casal</a>
            <a href="cadastrar.html" class="button">Cadastrar PET</a>
        </div>

        <div class="pets-section">
            <a href="./dogscard.html">
                <div class="pet-card">
                    <img src="../imgs/DALL·E 2024-09-09 14.13.51 - A symbolic representation of a dog that combines features from various breeds. The dog should appear friendly, with a neutral yet vibrant design, feat.webp" alt="Pet">
                    <h3>Adote um cachorro</h3>
                </div>
            </a>
            <a href="#">
                <div class="pet-card">
                    <img src="../imgs/DALL·E 2024-09-09 14.13.52 - A symbolic representation of a cat that combines features from various breeds. The cat should appear friendly, with a sleek design, featuring characte.webp" alt="Pet">
                    <h3>Adote um gato</h3>
                </div>
            </a>
            <a href="#">
                <div class="pet-card">
                    <img src="../imgs/DALL·E 2024-09-09 14.12.46 - A symbolic bird that represents all types of birds in a single image. The bird should be elegant and neutral, combining features from various species .webp" alt="Pet">
                    <h3>Adote uma ave</h3>
                </div>
            </a>
        </div>
    </div>

</body>
<footer>
    <div class="footer">
        <p>&copy; 2024 PetMatch. All rights reserved.</p>
    </div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const storedUsername = localStorage.getItem("username");
        const storedPassword = localStorage.getItem("password");

        if (storedUsername && storedPassword) {
            // Usuário já está logado, muda o texto do login para "Já está logado" e o link para "conta.html"
            document.getElementById("loginText").innerText = "Já está logado";
            document.getElementById("loginLink").setAttribute("href", "conta.html");
        }
    });
</script>

</html>
